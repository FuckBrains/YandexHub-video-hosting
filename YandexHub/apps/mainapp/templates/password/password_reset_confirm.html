{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{% static 'media/site/site_icon.png' %}">
    <title>Enter new password ✏️</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="{% static 'css/sign.css' %}" rel="stylesheet">
</head>

<body class="text-center">
    <main class="form-signin">
        <form method="post">
            {% csrf_token %}
            <a href="{% url 'main__page' %}">
                <img class="mb-4" src="{% static 'media/site/site_icon.png' %}" alt="" width="90" height="auto">
            </a>
            <h1 class="h3 mb-3 fw-normal">Enter new password ✏️</h1>
            <input type="password" name="new_password1" id="id_new_password1" class="form-control" autocomplete="off"
                placeholder="New password" required="" autofocus="">
            <input type="password" name="new_password2" id="id_new_password2" class="form-control" autocomplete="off"
                placeholder="Confirm password" required="" autofocus="">
            <button class="w-100 btn btn-md btn-primary" type="submit">Change my password</button>
        </form>
    </main>
</body>

</html>
