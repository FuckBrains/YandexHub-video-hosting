{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{% static 'media/site/icon.png' %}">
    <title>Sign up 🙌🏻</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="{% static 'css/sign.css' %}" rel="stylesheet">
</head>

<body class="text-center">
    {% if messages %}
    <div style="right: 25px; z-index: 9999; top: 23px; position: fixed; text-align: left !important;">
        {% for message in messages %}
        <div class="toast" id="toast" style="position: relative;" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">YandexHub 👾</strong>
            </div>
            <div class="toast-body" id="toast-body">{{message|safe}}</div>
        </div>
        <script>
            document.querySelectorAll('.toast').forEach((elem) => {
                elem.className = "toast show";
            });
            document.querySelectorAll('.toast').forEach((elem) => {
                setTimeout(function () {
                    elem.style.display = 'none';
                }, 7500);
            });
        </script>
        {% endfor %}
    </div>
    {% endif %}
    <main class="form-signin">
        <form method="post">
            {% csrf_token %}
            <a href="{% url 'main__page' %}">
                <img class="mb-4" src="{% static 'media/site/icon.png' %}" alt="" width="90" height="auto">
            </a>
            <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
            <input type="email" name="email" id="id_email" class="form-control" autocomplete="off"
                placeholder="Email address" required="" autofocus="" maxlength="150">
            <input type="text" name="username" id="id_username" class="form-control" autocomplete="off"
                placeholder="Channel name" required="" autofocus="" style="margin-bottom: 10px;" maxlength="50">
            <input type="password" name="password1" id="id_password1" class="form-control" placeholder="Password"
                required="" maxlength="150">
            <input type="password" name="password2" id="id_password2" class="form-control"
                placeholder="Confirm password" required="" maxlength="150">
            <div class="checkbox mb-3">
                <label>
                    <a href="{% url 'signin' %}">Sign In</a> instead?
                </label>
            </div>
            <button class="w-100 btn btn-md btn-primary" type="submit" style="width: 80%!important;">Sign up</button>
            <p class="mt-3 mb-3 text-muted">© 2018–2021</p>
        </form>
    </main>
</body>

</html>
