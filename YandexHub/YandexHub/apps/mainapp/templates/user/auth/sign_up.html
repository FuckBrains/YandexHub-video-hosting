{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{% static 'media/site/site_icon.png' %}">

    <link href="{% static 'css/sign.css' %}" rel="stylesheet">
</head>

<body class="text-center">
    <main class="form-signin">
        <form method="post">
            {% csrf_token %}
            <a href="{% url 'main__page' %}">
                <img class="mb-4" src="{% static 'media/site/site_icon.png' %}" alt="" width="90" height="auto">
            </a>
            <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
            <input type="email" name="email" id="id_email" class="form-control" autocomplete="off"
                placeholder="Email address" required="" autofocus="">
            <input type="text" name="username" id="id_username" class="form-control" autocomplete="off"
                placeholder="Channel name" required="" autofocus="" style="margin-bottom: 10px;">
            <input type="password" name="password1" id="id_password1" class="form-control" placeholder="Password"
                required="">
            <input type="password" name="password2" id="id_password2" class="form-control"
                placeholder="Confirm password" required="">
            <div class="checkbox mb-3">
                <label>
                    <a href="{% url 'signin' %}">Sign In</a> instead?
                </label>
            </div>
            <button class="w-100 btn btn-md btn-primary" type="submit" style="width: 80%!important;">Sign up</button>
            <p class="mt-3 mb-3 text-muted">Â© 2020â€“2021</p>
