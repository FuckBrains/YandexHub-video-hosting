{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{% static 'media/site/site_icon.png' %}">
    <title>Sign in 👋🏻</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <link href="{% static 'css/sign.css' %}" rel="stylesheet">
</head>

<body class="text-center">
    <main class="form-signin">
        <form method="post">
            {% csrf_token %}
            <a href="{% url 'main__page' %}">
                <img class="mb-4" src="{% static 'media/site/site_icon.png' %}" alt="" width="90" height="auto">
            </a>
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            <input type="email" name="email" id="id_email" class="form-control" autocomplete="off"
                placeholder="Email address" required="" autofocus="">
            <input type="password" name="password" id="id_password" class="form-control" placeholder="Password"
                required="">
            <div class="checkbox mb-3">
                <label>
                    Don't have an <a href="{% url 'sign__up__page' %}">account</a>?
                </label>
            </div>
            <button class="w-75 btn btn-md btn-primary" type="submit">Sign in</button>
            <a href="{% url 'reset_password' %}" class="w-24 btn btn-md btn-primary" data-bs-toggle="tooltip"
                data-bs-placement="right" title="Forgot your password?">🔒</a>
            <p class="mt-3 mb-3 text-muted">© 2020–2021</p>
        </form>
    </main>

    <!-- JS -->
    <script src="{% static 'js/tooltip.js' %}"></script>
</body>

</html>
