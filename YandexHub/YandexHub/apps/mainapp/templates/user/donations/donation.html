{% extends "main.html" %}
{% block content %}
{% load static %}
<main role="main" style="margin-top: 35px;">
    <div class="block-content">
        {% if channel.wallet %}
        <div class="card shadow-sm warning">
            <div style="margin-top: 10px;">
                <h4 style="text-align: center; font-size: 2rem;">Support {{channel.username}}</h4>
            </div>
            <iframe
                src="https://yoomoney.ru/quickpay/shop-widget?writer=seller&targets={{text}}&targets-hint=&default-sum=&button-text=11&comment=on&hint=&successURL={{url}}&quickpay=shop&account={{wallet}}"
                width="423" height="301" frameborder="0" allowtransparency="true" scrolling="no"></iframe>
        </div>
        {% else %}
        <h2 style="text-align: center;">{{channel.username}} has not yet enabled the donat function</h2>
        {% endif %}
    </div>
</main>
{% endblock %}
