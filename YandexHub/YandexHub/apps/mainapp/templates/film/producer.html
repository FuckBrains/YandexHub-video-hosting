{% extends "main.html" %}
{% block content %}
{% load poll_extras %}
{% load static %}

<main role="main">
    <div class="block-content">

        <section class="py-3 text-center container-fluid">
            <div class="row" style="padding-bottom: 3rem!important;">
                <div class="col-lg-12 col-md-8 mx-auto">
                    <div style="margin-left: auto; margin-right: auto; border-radius: 50%; margin-bottom: 25px; font-size: 2.75rem !important; height: 175px !important; width: 175px !important; background-image: url({{producer.photo.url}});"
                        class="img"></div>
                    <h1 style="margin-bottom: 20px; margin-top: 15px;">{{producer.name}}</h1>
                    <span class="badge bg-primary"
                        style="font-size: 16px !important; padding-bottom: 6px;">Producer</span>
                </div>
            </div>
        </section>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 row-cols-xl-5 row-cols-xl-6 g-3">
            {% for film in producer.producer.all %}
            <div class="col" style="cursor: pointer;">
                <div class="card" style="margin-bottom: 95px;">
                    <a onclick="transition_link(`{% url 'film__page' film.producer_film.film_id %}`)">
                        <img style="object-fit: cover;" class="bd-placeholder-img card-img-top film-img" width="285"
                            height="385" src="{{film.producer_film.film_poster.url}}">
                    </a>
                    <div class="card-body" style="padding: 0.5rem 0.5rem;">
                        <div style="display: inline-block;"
                            onclick="transition_link(`{% url 'film__page' film.producer_film.film_id %}`)">
                            <p class="card-text" style="color: #000; font-weight: 500; font-size: 20px;">
                                {{film.producer_film.title|truncatechars:70}}</p>
                        </div>
                    </div>
                </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</main>
{% endblock %}
